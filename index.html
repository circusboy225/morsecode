<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Code</title>
    <style>
        body { color: #fff; background: #000; text-align: center; padding: 20px; font-family: Arial, sans-serif; }
        #a { border: 2px solid #fff; padding: 10px; font-size: 18px; background: #000; color: #fff; text-align: center; }
        #b { padding: 10px 20px; margin-top: 10px; background: #fff; color: #000; font-size: 18px; border: none; cursor: pointer; }
        #b:hover { background: gray; }
        #img-container { display: none; margin-top: 20px; }
        #img-container img { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Enter the Secret Code</h1>
    <input type="text" id="a" placeholder="Type the code here">
    <br>
    <button id="b" onclick="checkCode()">Submit</button>
    <p id="d"></p>

    <div id="img-container">
    
        <img src="judclown.png" alt="Jud Clown" onclick="window.location.href = atob('aHR0cHM6Ly9teWNpcmN1cy5wYXJ0eS9pdHMtaGVyZS9iYXRib3kvZ2FtZS1zdGFydC9nYW1lLWNvbnRpbnVl');">
    </div>

    <script>
        function checkCode() {
            var input = document.getElementById("a").value.toLowerCase();
            var secretCode = atob("dG9tYXRvY2xvd24="); 
            var message = document.getElementById("d");

            if (input === secretCode) {
                document.getElementById("img-container").style.display = "block";
            } else {
                message.innerText = "Wrong code. Try again.";
            }
        }
    </script>
</body>
</html>
